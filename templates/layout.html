<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.1/css/mdb.min.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.1/js/mdb.min.js"></script>
		<style>
			.center {
				margin-left:auto;
				margin-right: auto;
			}
		</style>
	</head>
	<body style="background: white; font-family: 'VT323', monospace;">
		<nav class="container">
			<div class="row">
				<ul class="nav" style="margin-left:auto">
					<li class="nav-item">
						<a class="nav-link" href="/angels/create">Become an Angel</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Donate</a>
					</li>
				</ul>
			</div>
			<div class="row">
				<a href="/" class="center">
					<h1 style="font-size: 400%;color:black">Code Angels</h1>
				</a>
			</div>
			<div class="row">
				<h6 class="center text-muted">Code for a Good Cause</h6>
			</div>
			<div class="row">
				<div class="center">
				{% if breadcrumbs|length > 0 %}
				{%- for breadcrumb in breadcrumbs -%}
				    <a href="{{ breadcrumb.url }}">{{ breadcrumb.text }}</a>
				    {{ '/' if not loop.last }}
				{%- endfor -%}
				{%- endif -%}
				</div>
			</div>
		</nav>

		<section class="container">
		    {% block content %}{% endblock %}
		</section>
	</body>
</html>
